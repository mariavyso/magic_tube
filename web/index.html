    <body>
        <div class="container">
            <div id="sidebar"></div>
            <div class="main-container">
                <div id="links">
                    Zakladki:
                    <span data-src="UC1yNl2E66ZzKApQdRuTQ4tw">Have Fun 1</span>
                    <span data-src="UC7bxtst_qd-STxMecToKJDw">Have Fun 2</span>

                    >
                </div>
                <div class="player-container">
                    <div id="player"></div>
                </div>
                <div class="controls">
                    <input
                        type="text"
                        id="videoIdInput"
                        placeholder="Video ID"
                        spellcheck="false"
                        autocomplete="off"
                    />

                    <button onclick="onPlay()">Play</button>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
        <script>
            document
                .querySelector("input")
                .addEventListener("keypress", (e) => {
                    if (e.key === "Enter") {
                        onPlay();
                    }
                });

            for (el of document.querySelectorAll("#links span")) {
                el.addEventListener("click", haveFun);
            }

            async function haveFun(e) {
                const channelId = e.target.dataset.src;
                console.log(channelId);
                await listVideosById(channelId);
            }
        </script>
    </body>
